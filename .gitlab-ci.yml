stages:
- test
- package
- containerize

Test:
  stage: test
  script:
  - sbt clean update test

Package:
  stage: package
  dependencies:
  - Test
  script:
  - sbt universal:packageZipTarball
  artifacts:
    name: "${CI_PROJECT_NAME}_${CI_COMMIT_SHA}"
    paths:
    - target/universal/*
    when: on_success
  only:
  - master

Containerize:
  stage: containerize
  dependencies:
  - Package
  script:
  - docker build -t payvision/${CI_PROJECT_NAME}:latest -t payvision/${CI_PROJECT_NAME}:${CI_COMMIT_SHA} .
  only:
  - master
